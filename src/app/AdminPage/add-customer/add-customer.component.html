<button type="button" class="btn btn-secondary btn-sm" (click)="myService.moveToHomePage()">Admin Page
</button>

<div class="jumbotron center_div">
  <h1 class="display-4">Create a new customer</h1>
  <hr class="my-4">

  <form [formGroup]="addCustomerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Customer name</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter name" aria-describedby="nameHelp"
        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <small id="emailHelp" class="form-text text-muted"><i class="fas fa-exclamation-triangle"></i> The company name
        can not be changed after registration.</small>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
        <div *ngIf="f.name.errors.minlength">Name must bt al least 2 characters</div>
      </div>
      <!-- <span style="font-size: 80%; color: #dc3545;">{{message.message}}</span> -->
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
        <div *ngIf="f.password.errors.maxlength">Password must be maximun 8 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Register</button>
    </div>

  </form>
</div>
